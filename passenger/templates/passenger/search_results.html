{% extends 'passenger/index.html' %}
{% block body %}
    {% if queryset %}
        <div class="container-fluid">
        <div class="row">
          <div class="home-wrapper">
          <div class="form-buttons">
              <h3>Here are active drivers on your route:</h3>

                <form class="form-horizontal" role="form" action="" method="post">
                    <div class="">
                        <table style="width: 100%">
                            <tbody>
                                <tr>
                                    <th>Name:</th>
                                    <th>Phone number:</th>
                                    <th>Request:</th>
                                </tr>
                            {% for driver in queryset %}
                                <tr>
                                    <td>{{ driver.name }}</td>
                                    <td>{{ driver.phone_number }}</td>
                                    <td><input type="button" value="Request Driver"></td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </form>
                    </div>

            </div>
        </div>
              </div>

    {% else %}
        <h3>You got no results</h3>
    {% endif %}
{% endblock %}
